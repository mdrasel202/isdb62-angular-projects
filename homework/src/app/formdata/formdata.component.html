<div class="container mt-5" style="width: 1000px;margin-bottom: 100px;">
  <h3>Create Product</h3>
  <hr/>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="product_name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="product_name" name="product_name" [(ngModel)]="product.product_name" placeholder="Enter product name" required>
    </div>

    <div class="mb-3">
      <label for="product_price" class="form-label">Product Price</label>
      <input type="number" class="form-control" id="product_price" name="product_price" [(ngModel)]="product.product_price" placeholder="Enter product price" required>
    </div>

    <div class="mb-3">
      <label for="product_quantity" class="form-label">Product Quantity</label>
      <input type="number" class="form-control" id="product_quantity" name="product_quantity" [(ngModel)]="product.product_quantity" placeholder="Enter product quantity" required>
    </div>

    <div class="mb-3">
      <label for="purchase_date" class="form-label">Purchase Date</label>
      <input type="date" class="form-control" id="purchase_date" name="purchase_date" [(ngModel)]="product.purchase_date" placeholder="Enter purchase date" required>
    </div>

    <div class="mb-3">
      <label for="sell_date" class="form-label">Sell Date</label>
      <input type="date" class="form-control" id="sell_date" name="sell_date" [(ngModel)]="product.sell_date" placeholder="Enter sell date" required>
    </div>

    <div class="mb-3">
      <label for="buy_from" class="form-label">Buy From</label>
      <input type="text" class="form-control" id="buy_from" name="buy_from" [(ngModel)]="product.buy_from" placeholder="Enter who you bought from" required>
    </div>

    <div class="mb-3">
      <label for="sell_to" class="form-label">Sell To</label>
      <input type="text" class="form-control" id="sell_to" name="sell_to" [(ngModel)]="product.sell_to" placeholder="Enter who you sold to" required>
    </div>

    <button type="submit" class="btn btn-primary">{{ isUpdate ? 'Update' : 'Submit' }}</button>
  </form>
</div>
