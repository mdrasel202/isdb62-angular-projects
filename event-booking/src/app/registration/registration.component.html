<div class="regis">
    <form (submit)="register()">
        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Name" id="name" name="name" [(ngModel)]="userName">
          </div>
        <div class="mb-3">
          <input type="email" class="form-control"  placeholder="Email address" id="email" name="email" [(ngModel)]="userEmail">    
        </div>
        <div class="mb-3">
          <input type="password" class="form-control"  placeholder="Password" id="password" name="password" [(ngModel)]="userPassword">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
