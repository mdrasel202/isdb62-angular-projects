<div class="container" id="container" #container>
  <div class="form-container sign-up-container">
      <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input name="firstName" type="text" [(ngModel)]="register.firstName" placeholder="First Name" />
          <input name="lastName" type="text" [(ngModel)]="register.lastName" placeholder="Last Name" />
          <input name="phoneNumber" type="text" [(ngModel)]="register.phoneNumber" placeholder="Phone Number" />
          <input name="email" type="email" [(ngModel)]="register.email" placeholder="Email" />
          <input name="password" type="password" [(ngModel)]="register.password" placeholder="Password" />
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" [(ngModel)]="register.role" required>
              <option value="">Select Role</option>
              <option *ngFor="let r of role" [value]="r">{{ r }}</option>
            </select>
          </div>
          <button (click)="onRegister()">Sign Up</button>
      </form>
  </div>
  <div class="form-container sign-in-container">
      <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" [(ngModel)]="email" placeholder="Email" />
          <input type="password" [(ngModel)]="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button (click)="onLogin()">Log In</button>
      </form>
  </div>
  <div class="overlay-container">
      <div class="overlay">
          <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" id="signIn" (click)="onSignIn()">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button (click)="onSignUp()" class="ghost" id="signUp">Sign Up</button>
          </div>
      </div>
  </div>
</div>
