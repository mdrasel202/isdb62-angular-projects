<div class="container mt-6">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <p>Stock Inventory <span>importproduct</span></p>
        <button (click)="openModal()" class="btn btn-primary"><i class="fa-solid fa-plus" style="color: #08A9AE;"></i>Add New Product</button>
    </div>
    <div class="table-info">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>PRODUCT NAME</th>
                    <th>CATEGORY</th>
                    <th>EXPIRE</th>
                    <th>PRICE</th>
                    <th>IN STOCK</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>FD#544</td>
                  <td>FOOD</td>
                  <td>Bakery</td>
                  <td>2025-05-20</td>
                  <td>200TK</td>
                  <td>100</td>
                  <td><span class="badge bg-success">Active</span></td>
                  <td>
                    <button style="padding: 2px 9px; margin-right: 5px;" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                    <button style="padding: 2px 9px;" class="btn btn-sm btn-danger"><i class="bi bi-trash3"></i></button>
                  </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>

<!--modal-->
<div class="modal fade des" id="cafeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title fs-5" id="staticBackdropLabel">Update Store</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-container">
              <form action="#">
                <div style="padding: 6px 0;">
                  <label for="name">Product Name:</label>
                  <input type="text" name="name" placeholder="Enter Product name">
                </div>
                <div style="padding: 6px 0;">
                  <label for="#">Category:</label>
                  <input type="text" name="category" placeholder="Enter Category">
                </div>
                <div>
                  <label for="#">Expire Date:</label>
                  <input type="date" name="expire" placeholder="Enter Expire Date">
                </div>
                  <div>
                    <label for="#">Price:</label>
                    <input type="number" name="price" placeholder="Enter Price">
                  </div>
                  <div>
                    <label for="#">Stock:</label>
                    <input type="number" name="stock" placeholder="Enter Stock">
                  </div>
                  <div>
                    <label for="#">Status:</label>
                    <input type="text" name="status" placeholder="Enter Status">
                  </div>
                <!-- <div>
                  <button type="submit">Update</button>
                </div> -->
              </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
