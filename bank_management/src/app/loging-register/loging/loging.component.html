<div class="overlay" *ngIf="showOverlay">
<div class="loging">
    <div class="form-container sign-in-container">
        <button (click)="closeOverlay()" class="close-btn" type="button" aria-label="Close form">
            x
        </button>
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email"  placeholder="Email" />
            <input type="password"  placeholder="Password" />
            <div class="create">
                <a href="#" style="margin-right: 20px; text-decoration: none;">Forgot your password?</a>
                <a routerLink="/resgister" href="#" style="text-decoration: none;">Create a account?</a>
            </div>
            <button >Log In</button>
        </form>
    </div>
</div>
</div>
