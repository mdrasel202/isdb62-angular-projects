
    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <h2>Dashboard</h2>

        <!-- Key Metrics -->
        <div class="metrics">
            <div class="metric-card">
                <h4>Total Users</h4>
                <p>12,345</p>
                <i class="fas fa-users metric-icon"></i>
            </div>
            <div class="metric-card">
                <h4>Transactions</h4>
                <p>1,234</p>
                <i class="fas fa-exchange-alt metric-icon"></i>
            </div>
            <div class="metric-card">
                <h4>Revenue</h4>
                <p>$123,456</p>
                <i class="fas fa-dollar-sign metric-icon"></i>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="recent-transactions">
            <h3>Recent Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1234</td>
                        <td>John Doe</td>
                        <td>$500</td>
                        <td>2025-05-04</td>
                        <td class="status success">Completed</td>
                    </tr>
                    <tr>
                        <td>#1235</td>
                        <td>Jane Smith</td>
                        <td>$1,200</td>
                        <td>2025-05-03</td>
                        <td class="status pending">Pending</td>
                    </tr>
                    <tr>
                        <td>#1236</td>
                        <td>Mike Johnson</td>
                        <td>$300</td>
                        <td>2025-05-03</td>
                        <td class="status failed">Failed</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h3>Quick Actions</h3>
            <button><i class="fas fa-user-plus"></i> Add User</button>
            <button><i class="fas fa-exchange-alt"></i> Process Transaction</button>
            <button><i class="fas fa-file-alt"></i> Generate Report</button>
        </div>
    </div>
