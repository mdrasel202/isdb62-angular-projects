<h3>Card Requests to Approve</h3>
<table class="card-table" *ngIf="pendingCards.length > 0">
  <thead>
    <tr>
      <th>Account ID</th>
      <th>Card Type</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of pendingCards">
      <td>{{ card.id }}</td>
      <td>{{ card.card }}</td>
      <td>{{ card.status }}</td>
      <td>
        <button (click)="approveCard(card)">Approve</button>
      </td>
    </tr>
  </tbody>
</table>
