<h3>Pending Card Requests</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Card ID</th>
      <th>Account ID</th>
      <th>Card Type</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of pendingCards">
      <td>{{ card.id }}</td>
      <td>{{ card.cardNumber }}</td>
      <td>{{ card.card }}</td>
      <td>{{ card.status }}</td>
      <td>
        <button class="btn btn-success btn-sm" (click)="approve(card)">Approve</button>
        <button class="btn btn-danger btn-sm" (click)="reject(card)">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
