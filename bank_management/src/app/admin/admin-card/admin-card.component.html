<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Pending Card Requests</h2>
  <table class="w-full border-collapse border border-gray-300 mb-8">
    <thead class="bg-gray-100">
      <tr>
        <th class="border p-2">Card ID</th>
        <th class="border p-2">Account ID</th>
        <th class="border p-2">Card Type</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of pendingCards">
        <td class="border p-2">{{ card.id }}</td>
        <td class="border p-2">{{ card.accountId }}</td>
        <td class="border p-2">{{ card.cardType }}</td>
        <td class="border p-2">
          <button (click)="approve(card)" class="btn btn-success mr-2" style="margin-right: 10px;">Approve</button>
          <button (click)="reject(card)" class="btn btn-warning">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2 class="text-xl font-bold mb-4">Approved Cards</h2>
  <table class="w-full border-collapse border border-gray-300">
    <thead class="bg-gray-100">
      <tr>
        <th class="border p-2">Card ID</th>
        <th class="border p-2">Card Number</th>
        <th class="border p-2">Card Type</th>
        <th class="border p-2">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of approvedCards">
        <td class="border p-2">{{ card.id }}</td>
        <td class="border p-2">{{ card.cardNumber }}</td>
        <td class="border p-2">{{ card.cardType }}</td>
        <td class="border p-2 text-green-600 font-semibold">{{ card.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
