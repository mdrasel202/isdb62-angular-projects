
<div class="container mt-4">
  <h2 class="mb-3">Bank Account Management (Admin Panel)</h2>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Account Number</th>
        <th>User</th>
        <th>Type</th>
        <th>Status</th>
        <th>Balance</th>
        <th>Opened Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts">
        <td>{{ acc.id }}</td>
        <td>{{ acc.accountNumber }}</td>
        <td>{{ acc.userName }}</td>
        <td>{{ acc.type }}</td>
        <td>{{ acc.status }}</td>
        <td>{{ acc.availableBalance | currency }}</td>
        <td>{{ acc.openedDate }}</td>
        <td>
          <button
            class="btn btn-success btn-sm"
            *ngIf="acc.status === 'REQUESTED'"
            (click)="approveAccount(acc.id)"
          >
            Approve
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>
</div>
