  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-sections">
              
              <div>
                <div class="section-title">Account Info</div>
                <div class="form-group">
                  <label>Account Number</label>
                  <input type="text" [(ngModel)]="account.accountNumber" name="accountNumber"  required />
                </div>
                
                <div class="form-group">
                  <label>Status</label>
                  <select [(ngModel)]="account.accountStatus" name="accountStatus" required>
                    <option *ngFor="let status of accountStatuses" [value]="status">{{ status }}</option>
                    <!-- <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Blocked">Blocked</option> -->
                  </select>
                </div>

                <div class="form-group">
                  <label>Account Type</label>
                  <select [(ngModel)]="account.accountType" name="accountType" required>
                    <option *ngFor="let type of accountType" [value]="type">{{ type}}</option>
                     <!-- <option value="SAVINGS">Savings</option>
                    <option value="CURRENT">Current</option>
                    <option value="BUSINESS">Business</option> -->
                  </select>
                </div>
              </div>
      
            
              <div>
                <div class="section-title">User Info</div>
               
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" [(ngModel)]="account.firstName" name="firstName"  required />
                </div>
                 <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" [(ngModel)]="account.lastName" name="lastName"  required />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" [(ngModel)]="account.email" name="email"  required />
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" [(ngModel)]="account.address" name="address" required />
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" [(ngModel)]="account.phone" name="phone"  required />
                </div>
              </div>
      
       
              <div>
                <div class="section-title">Financial Info</div>
                <!-- <div class="form-group">
                  <label>Balance</label>
                  <input type="number" name="balance" step="0.01" ngModel required />
                </div> -->
                <div class="form-group">
                  <label>Available Balance</label>
                  <input type="number" [(ngModel)]="account.availableBalance" name="availableBalance" required />
                </div>
                 <div class="form-group">
                  <label>Open Date</label>
                  <input type="text" [(ngModel)]="account.openedDate" name="openedDate"  required />
                </div>
              </div>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
