<div class="header">
    <span>Loan</span>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="bi bi-arrow-right-square-fill" style="margin-right: 8px;"></i>Request Loan
    </button>
  </div>


  <!--table-->
  <div class="table-container">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Amount</th>
                    <th>Interest Rate</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let loan of userLoan">
                    <td>{{loan.accountNumber}}</td>
                    <td>{{loan.amount}}</td>
                    <td>{{loan.interestRate}}</td>
                    <td>{{loan.dueDate}}</td>
                    <td>{{loan.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <!--table end-->


  <!--modal-->
   <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #loanForm="ngForm" (ngSubmit)="submitLoanRequest(loanForm)" >
            <div class="form-sections">
              
              <div class="form-group">
                  <label>User ID:</label>
                  <input type="number" name="userId" [(ngModel)]="loanRequest.userId" required />
              </div>
              <div class="form-group">
                  <label>Account Number:</label>
                  <input type="text" name="accountNumber" [(ngModel)]="loanRequest.accountNumber" required />
              </div>
              <div class="form-group">
                  <label>Amount:</label>
                  <input type="number" name="amount" [(ngModel)]="loanRequest.amount" required />
              </div>
              <div class="form-group">
                  <label>Interest Rate (%):</label>
                  <input type="number" name="interestRate" [(ngModel)]="loanRequest.interestRate" required />
              </div>
              <div class="form-group">
                  <label>Due Date:</label>
                  <input type="date" name="dueDate" [(ngModel)]="loanRequest.dueDate" required />
              </div>
                <!-- <button type="submit">Submit Request</button> -->
            </div>
            <button type="submit" class="submit-btn">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>
