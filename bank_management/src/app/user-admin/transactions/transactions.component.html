
<div class="balance-transfer-container">
  <h2 class="heading">💸 Balance Transfer</h2>

  <form [formGroup]="transferForm" (ngSubmit)="onTransfer()">
    <table class="form-table">
      <tr>
        <td><label for="fromAccount">From Account ID</label></td>
        <td><input id="fromAccount" type="number" formControlName="fromAccountId" class="input" /></td>
      </tr>
      <tr>
        <td><label for="toAccount">To Account ID</label></td>
        <td><input id="toAccount" type="number" formControlName="toAccountId" class="input" /></td>
      </tr>
      <tr>
        <td><label for="transferAmount">Amount</label></td>
        <td><input id="transferAmount" type="number" formControlName="amount" class="input" /></td>
      </tr>
      <tr>
        <td colspan="2" class="submit-cell">
          <button type="submit" [disabled]="transferForm.invalid" class="submit-btn">Transfer Funds</button>
        </td>
      </tr>
    </table>
  </form>

  <div *ngIf="message" class="alert success">✅ {{ message }}</div>
  <div *ngIf="error" class="alert error">❌ {{ error }}</div>
</div>


<!-- transaction-history.component.html -->
<div class="transaction-container">
  <h2>📄 Transaction History</h2>
  <table class="transaction-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transact">
        <td>{{ tx.date }}</td>
        <td>{{ tx.description }}</td>
        <td [ngClass]="{ 'positive': tx.amount >= 0, 'negative': tx.amount < 0 }">
          ₹{{ tx.amount }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
