<div class="transfer-container">
  <h2>💸 Balance Transfer</h2>

  <form [formGroup]="transferForm" (ngSubmit)="onTransfer()">
    <div class="form-group">
      <label>From Account ID</label>
      <input type="number" formControlName="fromAccountId" />
    </div>

    <div class="form-group">
      <label>To Account ID</label>
      <input type="number" formControlName="toAccountId" />
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" formControlName="amount" />
    </div>

    <button type="submit" [disabled]="transferForm.invalid">Transfer Funds</button>
  </form>

  <div *ngIf="message" class="message success">✅ {{ message }}</div>
  <div *ngIf="error" class="message error">❌ {{ error }}</div>
</div>
