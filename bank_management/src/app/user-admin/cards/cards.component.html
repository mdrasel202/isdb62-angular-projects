<div class="header">
  <span>User Card Info</span>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi bi-arrow-right-square-fill" style="margin-right: 8px;"></i> Request 
  </button>
</div>

<h2>Request Card</h2>
<form (ngSubmit)="requestCard()">
  <select [(ngModel)]="cardRequest.cardType" name="cardType">
    <option value="VISA">VISA</option>
    <option value="MASTERCARD">MASTERCARD</option>
    <option value="DEBIT">DEBIT</option>
    <option value="CREDIT">CREDIT</option>
  </select>

  <select [(ngModel)]="cardRequest.bankAccountId" name="bankAccountId">
    <option *ngFor="let acc of userAccounts" [value]="acc.id">
      {{ acc.accountNumber }} - ₹{{ acc.availableBalance }}
    </option>
  </select>

  <button type="submit">Request</button>
</form>

<h3>Your Card Requests</h3>
<table>
  <thead>
    <tr><th>Card</th><th>Status</th><th>Expires</th><th>Balance</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of cards">
      <td>{{ card.cardNumber || 'Pending' }}</td>
      <td>{{ card.status }}</td>
      <td>{{ card.expiry_date | date:'yyyy-MM' }}</td>
      <td>₹{{ card.availableBalance }}</td>
    </tr>
  </tbody>
</table>
