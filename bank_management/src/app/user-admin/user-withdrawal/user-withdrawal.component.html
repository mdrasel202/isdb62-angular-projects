<div class="container">
  <h2>User Withdraw Panel</h2>

  <div>
    <label>Account Number:</label>
    <input [(ngModel)]="accountNumber" class="form-control" />
  </div>
  <div>
    <label>Withdraw Amount:</label>
    <input type="number" [(ngModel)]="amount" class="form-control" />
  </div>
  <button (click)="withdraw()" class="btn btn-primary mt-2">Withdraw</button>

  <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>

  <h3 class="mt-4">Your Withdrawals</h3>
  <table class="table table-bordered mt-2" *ngIf="withdrawals.length > 0">
    <thead>
      <tr>
        <th>Account Number</th>
        <th>Amount</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let w of withdrawals">
        <td>{{w.accountNumber}}</td>
        <td>{{ w.amount }}</td>
        <td>{{ w.timestamp | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
