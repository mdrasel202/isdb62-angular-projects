<!-- transaction-history.component.html -->
<div class="p-4">
  <h2 class="text-lg font-bold mb-3">Transaction History</h2>
  <table class="w-full border">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 border">Date</th>
        <th class="p-2 border">Description</th>
        <th class="p-2 border">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transact">
        <td class="p-2 border">{{ tx.date }}</td>
        <td class="p-2 border">{{ tx.description }}</td>
        <td class="p-2 border">{{ tx.amount }}</td>
      </tr>
    </tbody>
  </table>
</div>
