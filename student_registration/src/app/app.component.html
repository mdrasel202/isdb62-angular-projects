<div class="container pt-3">
  <div class="row ">
    <div class="col-6">
      <h4>Student Portal</h4>
    </div>
    <div class="col-6">
      <button class="btn btn-success" (click)="openModel()">Add New</button>
    </div>
  </div>
  <!--card-->
  <div class="row pt-3">
    @for(item of studentlist; track $index){
      <div class="col-3">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
               {{item.name}}
              </div>
              <div class="col-6 text-end">
                {{item.phoneNo}}
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- <p>{{item.email}}</p> -->
            <p>{{item.city}}, {{item.state}}, {{item.pincode}}</p>
            <p>{{item.address}}</p>
          </div>
          <div class="card-footer text-center">
            <p>{{item.address}}</p>
          </div>
        </div>
      </div>
    }
    
  </div>
</div>




<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Student</h4>
        <button type="button" class="btn-close" (click)="closeMode()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <div class="row">
        <div class="col-6">
          <label for="">Name</label>
          <input [(ngModel)]="studentObj.name" class="form-control" type="text" placeholder="Enter your name">
        </div>
        <div class="row">
          <div class="col-6">
          <label for="">Phone NO</label>
          <input [(ngModel)]="studentObj.phoneNo" class="form-control" type="text" placeholder="Phone no...">
        </div>
        <div class="col-6">
          <label for="">Email</label>
          <input [(ngModel)]="studentObj.email" class="form-control" type="email" placeholder="Email">
        </div>
        </div>
        <div class="row">
            <div class="col-4">
              <label for="">City</label>
              <input [(ngModel)]="studentObj.city" class="form-control" type="text" placeholder="City name">
            </div>
            <div class="col-4">
              <label for="">State</label>
              <input [(ngModel)]="studentObj.state" class="form-control" type="text" placeholder="State name">
            </div>
            <div class="col-4">
              <label for="">Pin code</label>
              <input [(ngModel)]="studentObj.pincode" class="form-control" type="text" placeholder="Pin code..">
            </div>
        </div>
        <div class="row">
          <label for="">Address</label>
          <textarea [(ngModel)]="studentObj.address" class="form-control" name="" id=""></textarea>
        </div>
       </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeMode()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveModel()">Save Student</button>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
